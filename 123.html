<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Sample Page</h1>
        <p>This is a simple web page with HTML, JavaScript, and CSS.</p>
        <button id="myButton">Click me</button>
    </div>

    <script>
        // JavaScript code goes here
        document.getElementById("myButton").addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
